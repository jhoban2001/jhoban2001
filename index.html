<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .cv-section {
            margin-bottom: 20px;
        }
        .cv-section h2 {
            margin-bottom: 10px;
        }
        .cv-item {
            margin-bottom: 10px;
        }
        .cv-item p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="cv-section">
        <h1>Your Name</h1>
        <p>Address, City, Country</p>
        <p>Phone: (123) 456-7890</p>
        <p>Email: your.email@example.com</p>
    </div>

    <div class="cv-section">
        <h2>Education</h2>
        <div class="cv-item">
            <h3>Degree, University</h3>
            <p>Year Graduated</p>
        </div>
        <!-- Add more education entries as needed -->
    </div>

    <div class="cv-section">
        <h2>Experience</h2>
        <div class="cv-item">
            <h3>Job Title, Company</h3>
            <p>Location</p>
            <p>Date Started - Date Ended</p>
            <ul>
                <li>Responsibility 1</li>
                <li>Responsibility 2</li>
                <!-- Add more responsibilities as needed -->
            </ul>
        </div>
        <!-- Add more experience entries as needed -->
    </div>

    <div class="cv-section">
        <h2>Skills</h2>
        <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>
            <!-- Add more skills as needed -->
        </ul>
    </div>
</body>
</html>
